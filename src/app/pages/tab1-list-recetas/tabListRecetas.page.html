
<ion-header [translucent]="true">
  <ion-toolbar size="large">
    <ion-title>Listado de recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de recetas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
  <!-- ======================= FILTRO =============================== -->
  <ion-grid [fixed]="true" style="width: 40%;">
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-input  (ionInput)="ionChangeNombre($event)"
                      [(ngModel)]="nombre"
                      label="Comida"
                      placeholder="asado, salad, omelette..."></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-select (ionChange)="ionChangeCategoria($event)"
                      [(ngModel)]="categoriaSeleccionada"
                      label="Categoría"
                      placeholder="Tipo de categoría disponible">
            <ion-select-option value="nothing"> ------ </ion-select-option>
            @for(categoriaItem of categorias; track categoriaItem.strCategory)
            {
              <ion-select-option value={{categoriaItem.strCategory}}>{{categoriaItem.strCategory}}</ion-select-option>
            }
          </ion-select>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>
  <!-- ====================================================== -->

  <ion-grid [fixed]="true">
    <ion-row>

      @for(recetaItem of recetas().slice(0, 30); track recetaItem.idMeal)
      {
        <ion-col size="4">
          <app-receta-simple [receta]=recetaItem [sinModi]=false [estadoFav]="recetasFavoritas.estadoFavReceta(recetaItem.idMeal)" /> <!-- (cambioFav)="cambiarFavReceta()" -->
        </ion-col>
      }

    </ion-row>
  </ion-grid>

</div>

</ion-content>
