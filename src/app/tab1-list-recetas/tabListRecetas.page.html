
<ion-header [translucent]="true">
  <ion-toolbar size="large">
    <ion-title>Listado de recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de recetas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

  <ion-grid [fixed]="true">
    <ion-row>

      @for(recetaItem of recetas; track recetaItem.idMeal)
      {
        <ion-col size="4">
          <app-receta-simple [receta]=recetaItem />
        </ion-col>
      }

    </ion-row>
  </ion-grid>

</div>

</ion-content>
