
<ion-header [translucent]="true">
  <ion-toolbar size="large">
    <ion-title>Listado de recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de recetas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
  <!-- ======================= FILTRO =============================== -->
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-input label="Nombre" placeholder="Pizza, tortilla, ensalada..."></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="4">
        <ion-item>
          <ion-select label="Categoria" value="SeaFish">
            <ion-select-option value="nothing"> - </ion-select-option>
            <ion-select-option value="SeaFish">Apple</ion-select-option>
            <ion-select-option value="banana">Banana</ion-select-option>
            <ion-select-option value="orange">Orange</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="4">
        <ion-item>
          <ion-select label="Area" label-placement="fixed" placeholder="Favorite fruit">
            <ion-select-option value="apple">Apple</ion-select-option>
            <ion-select-option value="banana">Banana</ion-select-option>
            <ion-select-option value="orange">Orange</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- ====================================================== -->

  <ion-grid [fixed]="true">
    <ion-row>

      @for(recetaItem of recetas; track recetaItem.idMeal)
      {
        <ion-col size="4">
          <app-receta-simple [receta]=recetaItem />
        </ion-col>
      }

    </ion-row>
  </ion-grid>

</div>

</ion-content>
